<ion-header>

    <ion-navbar color="primary">
        <ion-title>Sales</ion-title>

    </ion-navbar>

</ion-header>


<ion-content class="sales-container">

    <ion-card *ngIf="data?.length == 0">
        <ion-card-content>
            No Records Found for this user
        </ion-card-content>
    </ion-card>

    <div *ngFor="let data of reqData">

                <h4 ion-text color="primary">Client: {{data?.client_name}}</h4>
                <p>Course Code: {{data?.course_code}}</p>
                <p>Course Name: {{data?.course_name}}</p>
                <p>Delivery Mode: {{data?.delivery_mode}}</p>

            </ion-item> -->

        <ion-card *ngIf="data?.business_status != 100">
            <ion-card-header>

                <h2 ion-text float-left color="primary">Client: {{data?.client_name}}</h2>
                <ion-icon float-right name="add-circle" color="secondary" (click)="updateList(data)"></ion-icon>
            </ion-card-header>

            <ion-card-content>

                <p>Course Code: {{data?.course_code}}</p>
                <p>Course Name: {{data?.course_name}}</p>
                <p>Delivery Mode: {{data?.delivery_mode}}</p>
                <progress-bar [progress]="data.business_status"></progress-bar>

            </ion-card-content>
        </ion-card>

    </div>




</ion-content>
